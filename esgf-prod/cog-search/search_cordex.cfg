[GLOBAL]
url = http://<INDEX_NODE_HOST_NAME>/esg-search/search/
constraints = project=CORDEX
modelMetadataFlag = False
replicaSearchFlag = True
latestSearchFlag = True
localSearchFlag = True

[0=default]
0 = project|Project
1 = product|Product
2 = domain|Domain
3 = institute|Institute
4 = driving_model|Driving Model
5 = experiment|Experiment
6 = experiment_family|Experiment Family
7 = ensemble|Ensemble
8 = rcm_name|RCM Model
9 = rcm_version|Downscaling Realisation
10 = time_frequency|Time Frequency
11 = variable|Variable
12 = variable_long_name|Variable Long Name
13 = cf_standard_name|CF Standard Name
14 = data_node|Datanode
