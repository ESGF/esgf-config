[GLOBAL]
url = http://<INDEX_NODE_HOST_NAME>/esg-search/search/
constraints = project=CMIP6
modelMetadataFlag = False
replicaSearchFlag = True
latestSearchFlag = True
localSearchFlag = True

[0=default]
0 = mip_era|MIP Era
1 = activity_id|Activity
2 = model_cohort|Model Cohort
3 = product|Product

[1=default]
4 = source_id|Source ID
5 = institution_id|Institution ID
6 = source_type|Source Type
7 = nominal_resolution|Nominal Resolution

[2=default]
8 = experiment_id|Experiment ID
9 = sub_experiment_id|Sub-Experiment ID
10 = variant_label|Variant Label
11 = grid_label|Grid Label

[3=default]
12 = table_id|Table ID
13 = frequency|Frequency
14 = realm|Realm
15 = variable_id|Variable
16 = cf_standard_name|CF Standard Name

[4=default]
17 = data_node|Data Node
